<div class="container w-50">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" ngModel required
      [ngClass]="{'is-invalid': nome.invalid && myForm.submitted}" #nome="ngModel">
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" class="form-control mb-2" ngModel required password
      [ngClass]="{'is-invalid': password.invalid && myForm.submitted}" #password="ngModel">
    </div>

    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
